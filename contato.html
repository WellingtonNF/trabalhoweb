<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav>
            <ul class="cabecalho_menu">
                <li><a class="cabecalho_menu_item" href="index.html">Sobre mim</a></li>
                <li><a class="cabecalho_menu_item" href="formacao.html">Formação</a></li>
                <li><a class="cabecalho_menu_item" href="portifolio.html">Portifólio</a></li>
                <li><a class="cabecalho_menu_item" href="contato.html">Contato</a></li>
            </ul>
        </nav>    
    </header>
    
    <main class="principal_contato">     
            <div class="conteudo_principal">
                <h1 class="titulo_principal">Fale comigo</h1>                
        </div>   

      <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome>" required>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="text" name="telefone" id="telefone" required>
            </div>
            
            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="text" name="email" id="email" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="mensagem"><strong>Mensagem:</strong></label>
                <textarea row='6' style="width: 26em" name="mensagem" id="mensagem">Digite sua mensagem</textarea>
            </div>  

            <button class="botao" type="submit">Enviar</button>
        </fieldset>
               

      </form>
   
    </main>    

</body>
</html>
